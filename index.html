<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #000000;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            font-size: 48px;
            margin-right: 15px;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: 800;
            color: #667eea;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .search-bar {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .filter-btn.active {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }
        
        .task-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .task-title {
            font-size: 20px;
            font-weight: 700;
            color: #000000;
            flex: 1;
        }
        
        .task-title.completed {
            text-decoration: line-through;
            color: #666666;
        }
        
        .priority {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 12px;
        }
        
        .priority.high {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }
        
        .priority.medium {
            background: #fff3e0;
            color: #ff9800;
            border: 1px solid #ff9800;
        }
        
        .priority.low {
            background: #e8f5e8;
            color: #4caf50;
            border: 1px solid #4caf50;
        }
        
        .task-description {
            color: #333333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #2196F3;
            color: white;
        }
        
        .btn-outline {
            background: white;
            color: #2196F3;
            border: 2px solid #2196F3;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .add-task-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            border: 3px solid #FFFFFF;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5), 0 0 0 0 rgba(255, 107, 107, 0.7);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .add-task-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.7), 0 0 0 10px rgba(255, 107, 107, 0.1);
            animation: none;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5), 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            70% {
                box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5), 0 0 0 10px rgba(255, 107, 107, 0);
            }
            100% {
                box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5), 0 0 0 0 rgba(255, 107, 107, 0);
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .modal h2 {
            font-size: 24px;
            font-weight: 800;
            color: #000000;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 700;
            color: #000000;
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .priority-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .priority-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .priority-btn.selected {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #FFFFFF;
        }
        
        .empty-state h3 {
            font-size: 24px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .empty-state p {
            font-size: 16px;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">✅</div>
                <h1>TaskMaster</h1>
            </div>
            <input type="text" class="search-bar" placeholder="Search tasks..." id="searchInput">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>
        
        <div id="taskList">
            <div class="empty-state">
                <h3>✨ Ready to get organized?</h3>
                <p>Click the + button to create your first task!</p>
            </div>
        </div>
    </div>
    
    <button class="add-task-btn" onclick="openModal()">+</button>
    
    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Priority</label>
                    <div class="priority-buttons">
                        <button type="button" class="priority-btn" data-priority="low">LOW</button>
                        <button type="button" class="priority-btn selected" data-priority="medium">MEDIUM</button>
                        <button type="button" class="priority-btn" data-priority="high">HIGH</button>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';
        let selectedPriority = 'medium';

        // Load tasks from localStorage
        function loadTasks() {
            const saved = localStorage.getItem('tasks');
            if (saved) {
                tasks = JSON.parse(saved);
            }
            renderTasks();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const filteredTasks = tasks.filter(task => {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const matchesSearch = task.title.toLowerCase().includes(searchTerm) || 
                                    task.description.toLowerCase().includes(searchTerm);
                const matchesFilter = currentFilter === 'all' || 
                                    (currentFilter === 'pending' && !task.completed) ||
                                    (currentFilter === 'completed' && task.completed);
                return matchesSearch && matchesFilter;
            });

            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <h3>${currentFilter === 'all' ? '✨ Ready to get organized?' : `No ${currentFilter} tasks`}</h3>
                        <p>${currentFilter === 'all' ? 'Click the + button to create your first task!' : 'Try switching to "All" to see all your tasks'}</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-card">
                    <div class="task-header">
                        <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                        <div class="priority ${task.priority}">${task.priority.toUpperCase()}</div>
                    </div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    <div class="task-actions">
                        <button class="btn ${task.completed ? 'btn-outline' : 'btn-primary'}" 
                                onclick="toggleTask('${task.id}')">
                            ${task.completed ? 'Undo' : 'Complete'}
                        </button>
                        <button class="btn btn-danger" onclick="deleteTask('${task.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Add task
        function addTask(title, description, priority) {
            const task = {
                id: Date.now().toString(),
                title,
                description,
                priority,
                completed: false,
                createdAt: new Date().toISOString()
            };
            tasks.unshift(task);
            saveTasks();
            renderTasks();
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        // Delete task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
            }
        }

        // Open modal
        function openModal() {
            document.getElementById('addTaskModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('addTaskModal').style.display = 'none';
            document.getElementById('taskForm').reset();
            selectedPriority = 'medium';
            updatePriorityButtons();
        }

        // Update priority buttons
        function updatePriorityButtons() {
            document.querySelectorAll('.priority-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.dataset.priority === selectedPriority) {
                    btn.classList.add('selected');
                }
            });
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', renderTasks);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTasks();
            });
        });

        document.querySelectorAll('.priority-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                selectedPriority = btn.dataset.priority;
                updatePriorityButtons();
            });
        });

        document.getElementById('taskForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            
            if (title) {
                addTask(title, description, selectedPriority);
                closeModal();
            }
        });

        // Close modal when clicking outside
        document.getElementById('addTaskModal').addEventListener('click', (e) => {
            if (e.target.id === 'addTaskModal') {
                closeModal();
            }
        });

        // Initialize app
        loadTasks();
    </script>
</body>
</html>
